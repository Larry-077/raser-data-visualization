<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Racing-Luxe</title>
    <style>
        :root {
            --bg-color: #f5f5f7;
            --text-primary: #1d1d1f;
            --text-secondary: #6e6e73;
            --border-color: #d2d2d7;
            --accent-blue: #0071e3;
            --card-bg: #ffffff;
        }

        html, body {
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 1440px;
            margin: 0 auto;
            padding: 0 24px;
        }

        .header {
            padding: 60px 0;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 56px;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .header p {
            margin: 16px 0 0;
            font-size: 21px;
            color: var(--text-secondary);
            max-width: 580px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.4;
        }
        
        .main-panel {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 18px;
            padding: 32px;
            margin-bottom: 40px;
        }

        .panel-title {
            font-size: 24px;
            font-weight: 600;
            margin: 0 0 24px 0;
            padding-bottom: 24px;
            border-bottom: 1px solid var(--border-color);
        }

        .controls {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
            padding-bottom: 24px;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 24px;
        }

        .controls.no-border {
            border-bottom: none;
            margin-bottom: 0;
        }

        .controls .car-selectors {
            display: flex;
            gap: 12px;
            flex-grow: 1;
        }
        .controls .car-selectors select {
             width: 100%;
        }
        .controls .settings {
            display: flex;
            gap: 12px;
            align-items: center;
            margin-left: auto;
        }

        select, button {
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 9999px;
            padding: 8px 16px;
            font-size: 14px;
            font-family: inherit;
            color: var(--text-primary);
            cursor: pointer;
        }
        button {
            background-color: var(--accent-blue);
            color: white;
            border-color: transparent;
            font-weight: 500;
        }
        label { font-size: 14px; color: var(--text-secondary); }

        .visualization-area {
            display: flex;
            gap: 32px;
            min-height: 550px;
        }

        .race-view { flex: 3; }
        .info-view { flex: 2; display: flex; flex-direction: column; gap: 16px; }
        .info-card { border: 1px solid var(--border-color); border-radius: 12px; padding: 16px; flex-grow: 1; display: flex; flex-direction: column; }
        .card-content { display: flex; gap: 16px; align-items: center; flex-grow: 1; }
        .gauge-container { width: 180px; height: 180px; flex-shrink: 0; }
        .info-text { line-height: 1.6; }
        .info-text h3 { margin: 0 0 12px 0; font-size: 17px; font-weight: 600; }
        .info-text p { margin: 4px 0; font-size: 14px; color: var(--text-secondary); }
        .info-text p strong { color: var(--text-primary); font-weight: 500; }

        .scatterplot-container {
            height: 500px;
            width: 100%;
        }
        .tooltip {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 13px;
            color: var(--text-primary);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s ease;
            white-space: nowrap;
            z-index: 1000;
        }
        .axis line, .axis path { stroke: var(--border-color); }
        .axis text { fill: var(--text-secondary); }
        .axis-label { font-size: 14px; fill: var(--text-secondary); }

        footer {
            text-align: center;
            padding: 30px;
            font-size: 14px;
            color: var(--text-secondary);
        }

    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Racing-Luxe</h1>
            <p>An interactive dashboard to compare the performance and specifications of luxury and high-performance vehicles.</p>
        </header>

        <!-- Market Explorer Panel -->
        <section class="main-panel">
            <h2 class="panel-title">Market Explorer</h2>
            <div class="controls no-border">
                <label for="seatFilter">Filter by Seats:</label>
                <select id="seatFilter"></select>
            </div>
            <div class="scatterplot-container">
                <svg id="scatterPlotSVG"></svg>
            </div>
        </section>

        <!-- Head-to-Head Comparison Panel -->
        <main class="main-panel">
            <h2 class="panel-title">Head-to-Head Comparison</h2>
            <div class="controls">
                <div class="car-selectors">
                    <select id="carSel1"></select>
                    <select id="carSel2"></select>
                    <select id="carSel3"></select>
                </div>
                <div class="settings">
                    <label>Baseline:</label>
                    <select id="baseMode">
                        <option value="abs">Absolute</option>
                        <option value="norm">Normalize to Best</option>
                    </select>
                    <button id="random3">ðŸŽ² Randomize</button>
                </div>
            </div>
            <div class="visualization-area">
                <div class="race-view">
                    <svg id="ribbonSVG" viewBox="0 0 1120 660"></svg>
                </div>
                <div id="infoView" class="info-view"></div>
            </div>
        </main>

        <footer>
            Data Visualization by Yansong Zhu, Yichen Fan, Fanke Qin
        </footer>
    </div>

    <div class="tooltip" id="tooltip"></div>

    <script src="https://unpkg.com/d3@7"></script>
    <script src="main.js" type="module"></script>
</body>
</html>
