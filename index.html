<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Racing-Luxe Cars ‚Äî Interactive Visualizations (CSC316)</title>
    <style>
        :root{ --bg:#0a0b0d; --ink:#f3f3f3; --muted:#c9c9c9; --panel:rgba(16,18,22,.65);
            --red:#ff2a3d; --amber:#ffb74d; --silver:#c8d0d7; --blue:#66ccff; --green:#8ee388; }
        html,body{height:100%}
        body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial;color:var(--ink);
            background: radial-gradient(1200px 800px at 55% 45%, #1b0f12 0%, #0c0d10 60%, #000 100%),
            linear-gradient(135deg, rgba(255,42,61,.08), rgba(102,204,255,.05));}
        .topbar{position:sticky;top:0;z-index:10;display:flex;align-items:center;justify-content:space-between;padding:12px 16px;gap:12px;border-bottom:1px solid rgba(255,255,255,.08);
            background:linear-gradient(180deg, rgba(255,42,61,.14), rgba(255,42,61,0));}
        .brand{font-weight:800;letter-spacing:.4px}
        .nav{display:flex;gap:8px}
        .nav a{display:inline-flex;gap:8px;align-items:center;padding:8px 12px;border:1px solid rgba(255,255,255,.16);border-radius:12px;text-decoration:none;color:#fff;background:var(--panel)}
        .nav a.active{border-color:rgba(255,42,61,.8);box-shadow:0 0 0 2px rgba(255,42,61,.18) inset}
        .wrap{height:calc(100vh - 56px);display:grid;place-items:center}
        section{width:100%;height:100%;display:none;position:relative}
        section.active{display:grid;place-items:center}
        svg{max-width:min(96vw,1280px);max-height:82vh;overflow:visible}
        .panel{position:absolute;right:16px;top:72px;display:flex;gap:8px;align-items:center;padding:8px 10px;background:var(--panel);border:1px solid rgba(255,255,255,.12);border-radius:12px}
        select,button{background:#15181d;color:#fff;border:1px solid #2a2f35;border-radius:10px;padding:6px 10px;font-size:12px}
        button{cursor:pointer}
    </style>
</head>
<body>
<div class="topbar">
    <div class="brand">Racing-Luxe Cars</div>
    <nav class="nav">
        <a href="#ribbon" id="linkRibbon">üèé Track Ribbon</a>
        <a href="#gauges" id="linkGauges">üß≠ Gauges</a>
        <a href="#dash" id="linkDash">üèÅ Acceleration Dash</a>
    </nav>
</div>

<div class="wrap">
    <section id="viewRibbon" aria-label="Track Ribbon Compare">
        <svg id="ribbonSVG" width="1120" height="660" viewBox="0 0 1120 660"></svg>
        <div class="panel">
            <select id="carSel1"></select>
            <select id="carSel2"></select>
            <select id="carSel3"></select>
            <button id="random3">üé≤ Random 3</button>
        </div>
    </section>

    <section id="viewGauges" aria-label="Telemetry Gauge Cluster">
        <svg id="gaugeSVG" width="1120" height="660" viewBox="0 0 1120 660"></svg>
        <div class="panel">
            <select id="g1"></select>
            <select id="g2"></select>
            <select id="g3"></select>
            <label style="font-size:12px;color:#e6e6e6;display:flex;align-items:center;gap:6px;">
                Baseline
                <select id="baseMode">
                    <option value="abs">Absolute</option>
                    <option value="norm">Normalize to Best=100%</option>
                </select>
            </label>
        </div>
    </section>
    
    <section id="viewDash" aria-label="Acceleration Dash">
        <svg id="dashSVG" width="1120" height="660" viewBox="0 0 1120 660"></svg>
        <div class="panel">
            <select id="dashCar1"></select>
            <select id="dashCar2"></select>
            <select id="dashCar3"></select>
            <button id="startRaceBtn">üöÄ Start Race</button>
        </div>
    </section>
</div>

<script src="https://unpkg.com/d3@7"></script>
<script src="main.js" type="module"></script>
</body>
</html>
